<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micropolis - Friesen Ventures Gaming Hub</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        a {
            color: #00f;
            text-decoration: none;
            font-size: 18px;
            margin: 10px 0;
        }
        a:hover {
            text-decoration: underline;
        }
        .game-link {
            font-size: 24px;
            margin: 20px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Micropolis</h1>
    <p>Play the original Micropolis game hosted by Graeme McC:</p>
    <a onclick="openGameWindow()" class="game-link">Click here to Play Micropolis</a>
    <a href="https://friesenventures.website/gaming-hub.html">Click here to Return to Friesen Ventures Gaming Hub</a>

    <script>
        function openGameWindow() {
            // Open a new window with specific dimensions
            const gameWindow = window.open('', 'MicropolisGame', 'width=1000,height=700,scrollbars=yes,resizable=yes');
            
            // Write HTML content to the new window
            gameWindow.document.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Micropolis Game</title>
                    <style>
                        body {
                            margin: 0;
                            padding: 10px;
                            background: #000;
                            color: #fff;
                            font-family: Arial, sans-serif;
                            text-align: center;
                        }
                        iframe {
                            width: 100%;
                            height: 600px;
                            border: 1px solid #fff;
                        }
                        a {
                            color: #00f;
                            text-decoration: none;
                            font-size: 18px;
                            margin: 10px 0;
                            display: inline-block;
                        }
                        a:hover {
                            text-decoration: underline;
                        }
                    </style>
                </head>
                <body>
                    <h2>Micropolis</h2>
                    <iframe src="https://www.graememcc.co.uk/micropolisJS/" title="Micropolis Game" id="gameFrame"></iframe>
                    <div>
                        <a href="https://friesenventures.website/gaming-hub.html" target="_parent">Click here to Return to Friesen Ventures Gaming Hub</a>
                    </div>
                    <script>
                        // Check if iframe fails to load (e.g., due to cross-origin restrictions)
                        const iframe = document.getElementById('gameFrame');
                        iframe.onerror = function() {
                            document.body.innerHTML = '<h2>Micropolis</h2><p>Unable to embed the game. Redirecting...</p>' +
                                '<div><a href="https://friesenventures.website/gaming-hub.html" target="_parent">Click here to Return to Friesen Ventures Gaming Hub</a></div>';
                            setTimeout(() => {
                                window.location.href = 'https://www.graememcc.co.uk/micropolisJS/';
                            }, 2000);
                        };
                    </script>
                </body>
                </html>
            `);
            gameWindow.document.close();
        }
    </script>
</body>
</html>
